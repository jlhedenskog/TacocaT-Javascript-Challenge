    <script>


        const btn = document.getElementById('flipBtn');


        document.getElementById("form").addEventListener("submit", TacoCheck)

        //document.querySelectorAll(".lettersOnly").addEventListener("keydown", function (evt) {}

        //First wire up an event listener that listens for the ONKEYPRESS event
        document.getElementById("reverseString").addEventListener("keypress", function (evt) {
            var character = (evt.which) ? evt.which : evt.keyCode;
            if (character >= 97 && character <= 122 ||
                character >= 65 && character <= 90) {
                evt.returnValue = true;
            }
            else {
                evt.returnValue = false;
            }
        });
        

        function TacoCheck(e) {
            e.preventDefault();
            let inputWord = document.getElementById("reverseString").value;
            let lowerInput = inputWord.toLowerCase();
            let reverseWord = ""
            //Franks
            //sknarF
            //First is the Loop Variable followed by a ;
            //Second is the terminator
            //Third is what happens after each loop ++ = add 1, -- = subtract 1
            //A string is an array of characters
            //String Word = [w][o][r][d]
            //               0  1  2  3
            for (let loop = lowerInput.length - 1; loop >= 0; loop--) {
                reverseWord += lowerInput.charAt(loop);
                                  /*  reverseWord += inputWord[]*/;
            };
            if (lowerInput == reverseWord && lowerInput) {
                Swal.fire({
                    icon: 'success',
                    title: 'Good Job!',
                    text: 'This is a Palindrome!',
                })
            }
            else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops.... ☹️',
                    text: 'This is NOT a Palindrome!',
                })
            };

            document.getElementById("reverseOutput").innerHTML = reverseWord;

        }
    </script>
